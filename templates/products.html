{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<h2>Product List</h2>
<a href="{{ url_for('add_product') }}">Add Product</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=product[0]) }}">Edit</a>
                <a href="{{ url_for('delete_product', product_id=product[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
